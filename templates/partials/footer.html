<footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 transition-colors duration-300">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <!-- About -->
            <div class="col-span-1 md:col-span-2">
                <div class="flex items-center space-x-2 mb-4">
                    <i class="fas fa-blog text-sponge-yellow text-2xl"></i>
                    <span class="text-2xl font-bold text-sponge-brown dark:text-sponge-yellow">Tori's Blog</span>
                </div>

                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">
                        <i class="fab fa-facebook text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">
                        <i class="fab fa-instagram text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                </div>
            </div>

            <!-- Quick Links -->
            <div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="{% url 'blog:home' %}" class="text-gray-600 dark:text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">Home</a></li>
                    {% if user.is_authenticated %}
                        <li><a href="{% url 'blog:create_post' %}" class="text-gray-600 dark:text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">Write</a></li>
                        <li><a href="{% url 'blog:following_feed' %}" class="text-gray-600 dark:text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">Following</a></li>
                    {% else %}
                        <li><a href="{% url 'accounts:register' %}" class="text-gray-600 dark:text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">Join Us</a></li>
                        <li><a href="{% url 'accounts:login' %}" class="text-gray-600 dark:text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">Login</a></li>
                    {% endif %}
                </ul>
            </div>

            <!-- Popular Genres -->
            <div>
                <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-4">Popular Genres</h3>
                <ul class="space-y-2">
                    {% for genre in genres|slice:":5" %}
                        <li>
                            <a href="{% url 'blog:genre_posts' genre.slug %}" class="text-gray-600 dark:text-gray-400 hover:text-sponge-brown dark:hover:text-sponge-yellow transition-colors">
                                {{ genre.name }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="border-t border-gray-200 dark:border-gray-700 mt-8 pt-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 dark:text-gray-400 text-sm">
                    Â© {% now "Y" %} Tori's Blog.
                </p>
            </div>
        </div>
    </div>
</footer>
